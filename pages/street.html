<!DOCTYPE html>
<html>
  <head>
    <title>Street View split-map-panes</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5iIaA35nGeaWxVm4_us48stppFxjPXVA&callback=initialize&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map,
      #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
    <script>
      "use strict";

      function initialize() {
        const fenway = {
          lat: -34.621220,
          lng: -58.466725
        };
        const map = new google.maps.Map(document.getElementById("map"), {
          center: fenway,
          zoom: 14
        });
        const panorama = new google.maps.StreetViewPanorama(
          document.getElementById("pano"),
          {
            position: fenway,
            pov: {
              heading: 34,
              pitch: 10
            }
          }
        );
        map.setStreetView(panorama);
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
  </body>
</html>
